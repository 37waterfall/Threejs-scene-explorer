<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final-test</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- head -->
    <div class="headBox">
        <div class="ModeBox">
            <span class="active btn" id="guideMode">导览</span>
            |
            <span class="btn" id="exploreMode">探索</span>
        </div>

        <div class="innerText">概况</div>
    </div>

    <!-- button -->
    <div class="btnBox">
        <div class="leftBtn" id="leftBtn">
            <img src="./img/icons/left.png" alt="left">
        </div>
        <div class="rightBtn" id="rightBtn">
            <img src="./img/icons/right.png" alt="right">
        </div>
    </div>

    <!-- footer -->
    <div class="footerBox">
        <ul class="chooseBox">
            <li class="chooseItem activeItem">1</li>
            <li class="chooseItem">2</li>
            <li class="chooseItem">3</li>
            <li class="chooseItem">4</li>
            <li class="chooseItem">5</li>
        </ul>
    </div>

    <script type="module" src="./js/index.js"></script>

</body>

</html>
